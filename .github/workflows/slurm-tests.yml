name: Tests with Slurm
on: [push, pull_request]

jobs:
  tests:
    name: "Slurm Testing"
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/nategeorge/slurm-docker-cluster:latest
      options: --privileged
    defaults:
      run:
        shell: bash -el {0}
    steps:

      - name: Start Slurm services
        run: |
          # Start munge (authentication)
          /usr/sbin/munged -f &
          sleep 2
          
          # Start slurm controller
          /usr/sbin/slurmctld -D &
          sleep 5
          
          # Start slurm daemon
          /usr/sbin/slurmd -D &
          sleep 5
          
          # Check slurm status
          sinfo || true
          squeue || true

      - name: Install base tools
        run: |
          apt-get update
          apt-get install -y sudo git wget curl

      - name: Create submit user
        run: |
          # Create a passwordless sudo user for running Slurm jobs
          id -u submituser >/dev/null 2>&1 || useradd -m -s /bin/bash submituser
          {
            echo 'Defaults:submituser !requiretty'
            echo 'submituser ALL=(ALL) NOPASSWD:ALL'
          } > /etc/sudoers.d/submituser
          chmod 0440 /etc/sudoers.d/submituser

      - name: Give submituser workspace ownership
        run: chown -R submituser:submituser "$GITHUB_WORKSPACE"

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Cache conda packages
        uses: actions/cache@v4
        with:
          path: /usr/share/miniconda/pkgs
          key: conda-pkgs-${{ runner.os }}-${{ hashFiles('conda/environment.yaml') }}
          restore-keys: |
            conda-pkgs-${{ runner.os }}-
            
      - name: Set up conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          auto-activate-base: false
          python-version: "3.9"
          activate-environment: asimov
          channels: conda-forge
          conda-remove-defaults: "true"

      - name: Install dependencies & asimov
        run: |
          conda install -y -n asimov --file conda/environment.yaml
          conda install -y -n asimov conda-build
          pip install .

      - name: Create asimov project
        run: |
          CONDA_EXE="${CONDA_EXE:-${CONDA:-/usr/share/miniconda}/bin/conda}"
          if [ ! -x "$CONDA_EXE" ]; then
            echo "Conda not found at $CONDA_EXE" >&2
            exit 1
          fi
          ASIMOV_CMD="$CONDA_EXE run -n asimov"

          su - submituser -c "
          set -euo pipefail
          cd '$GITHUB_WORKSPACE'

          mkdir -p test_project
          cd test_project

          git config --global init.defaultBranch master
          git config --global user.email 'you@example.com'
          git config --global user.name 'Your Name'

          $ASIMOV_CMD asimov init 'Test Project'
          $ASIMOV_CMD asimov configuration update scheduler slurm
          $ASIMOV_CMD asimov configuration update slurm/user submituser
          $ASIMOV_CMD asimov configuration update slurm/cache_time 30
          $ASIMOV_CMD asimov configuration update slurm/cron_minute '*/1'
          $ASIMOV_CMD asimov apply -f '$GITHUB_WORKSPACE/tests/test_blueprints/gwosc_quick_test.yaml'
          "

      - name: Test Event Add
        run: |
          CONDA_EXE="${CONDA_EXE:-${CONDA:-/usr/share/miniconda}/bin/conda}"
          if [ ! -x "$CONDA_EXE" ]; then
            echo "Conda not found at $CONDA_EXE" >&2
            exit 1
          fi
          ASIMOV_CMD="$CONDA_EXE run -n asimov"

          su - submituser -c "
          set -euo pipefail
          cd '$GITHUB_WORKSPACE/test_project'

          $ASIMOV_CMD asimov apply -f https://git.ligo.org/asimov/data/-/raw/gwosc/events/gwtc-2-1/GW150914_095045.yaml
          "

