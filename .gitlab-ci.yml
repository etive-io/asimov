pages:
  stage: build
  script:
  - pip install sphinx numpydoc
  - pip install .
  - cd docs && make html
  - mv docs/build/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master

wheel-36:
  image: python:3.6
  stage: build
  script:
    - pip install wheel
    # Build wheel
    - python setup.py bdist_wheel --universal
  dependencies: []
  artifacts:
    expire_in: 3h
    paths:
      - dist

